<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Pantriful</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => { // Get all "navbar-burger"
elements const $navbarBurgers = Array.prototype.slice.call(
document.querySelectorAll('.navbar-burger'), 0 ); // Check if there are any
navbar burgers if ($navbarBurgers.length > 0) { // Add a click event on each of
them $navbarBurgers.forEach(el => { el.addEventListener('click', () => { // Get
the target from the "data-target" attribute const target = el.dataset.target;
const $target = document.getElementById(target); // Toggle the "is-active" class
on both the "navbar-burger" and the "navbar-menu"
el.classList.toggle('is-active'); $target.classList.toggle('is-active'); }); });
} }); // How $(function() { $('#tabs').tabs({ show: { effect: 'blind',
direction: 'right', duration: 300 } }); $('#accordion').accordion(); var btn =
$('#accordion li a'); var wrapper = $('#accordion li'); $(btn).on('click',
function() { $(btn).removeClass('active'); $(btn) .parent() .find('.addon')
.removeClass('fadein'); $(this).addClass('active'); $(this) .parent()
.find('.addon') .addClass('fadein'); }); });
</script>
  </body>
</html>
